<VirtualHost *:80>
	ServerName mygest.io

	ServerAdmin webmaster@localhost

    DocumentRoot "/var/www/html/public"
    <Directory "/var/www/html/public">
       AllowOverride all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/apps_error.log
	CustomLog ${APACHE_LOG_DIR}/apps_access.log combined
</VirtualHost>

